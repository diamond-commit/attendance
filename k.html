<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Confirm</title>
<style>
  body { font-family: Arial, sans-serif; }

  /* overlay background */
  .overlayy {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    display: none;
    align-items: center;
    justify-content: center;
  }

  /* popup box */
  .popupp {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 300px;
    width: 90%;
  }

  .popupp h3 { margin-bottom: 15px; }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .btn {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn-yes { background: #111; color: #fff; }
  .btn-no  { background: #eee; }
</style>
</head>
<body>

<!-- trigger button -->
<button onclick="document.querySelector('.overlayy').style.display='flex'">
  Sign Out
</button>

<!-- confirm popup -->
<div class="overlayy">
  <div class="popupp">
    <h3>Are you sure?</h3>
    <div class="btn-row">
      <button class="btn btn-yes">Yes</button>
      <button class="btn btn-no" onclick="document.querySelector('.overlayy').style.display='none'">No</button>
    </div>
  </div>
</div>

</body>
</html>
